<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kredi Kartı Uygulaması</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <h3>banKKart <br /><span>Genç</span></h3>
        <div class="card-img">
          <img src="chip.jpg" alt="chip" class="chip" />
          <img src="troy.png" alt="troy" class="troy" />
        </div>
        <div class="card-info">
          <div class="card-number">
            <p id="card-nu-b">#### ##### #### ####</p>
          </div>
          <div class="card-name">
            <p id="card-na-b">Kart Sahibi</p>
          </div>
          <div class="card-date">
            <p>
              TARİH <br />
              <span id="exp-m">AA</span> <span id="exp-y">YY</span>
            </p>
          </div>
        </div>
      </div>
      <div class="card-container2">
        <div class="div"></div>
        <div class="cvv-area">
          <div class="cvv">
            <p>CVV</p>
            <div class="cvv-back">
                <p class="cvv-back-p"></p>
            </div>
          </div>
        </div>
        <div class="card-img">
          <img src="troy.png" alt="troy" class="troy" />
        </div>
      </div>
      <div class="form-container">
        <form>
          <div class="card-number-input">
            <label>Kart Numarası</label>
            <input type="text" maxlength="16" class="card-nu-i" />
          </div>
          <div class="card-name-input">
            <label>Kart Sahibi</label>
            <input type="text" maxlength="28" class="card-na-i" />
          </div>
          <div class="card-date-input">
            <div class="card-date-month-input">
              <label>Geçerlilik Ay</label>
              <select id="month-i">
                <option value="00" selected disabled>Month</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            <div class="card-date-year-input">
              <label>Geçerlilik Yıl</label>
              <select id="year-i">
                <option value="00" selected disabled>Year</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
              </select>
            </div>
          </div>
          <div class="card-cvv-input">
            <label>CVV</label>
            <input type="text" class="cvv-i" maxlength="3" />
          </div>
          <div class="card-submit-input">
            <input type="submit" />
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
